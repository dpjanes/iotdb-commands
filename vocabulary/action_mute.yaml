---
action: "mute"
do:
    iot:purpose: ":mute"
    value: true
header:
    zero: "nothing to mute"
    one: "muting one {{ thing }}"
    response: "muting {{ count }} {{ things }}"
---
action: "mute"
do:
    iot:purpose: ":mute.true"
---
action: "unmute"
do:
    iot:purpose: ":mute"
    value: false
header:
    zero: "nothing to unmute"
    one: "unmuting one {{ thing }}"
    response: "unmuting {{ count }} {{ things }}"
---
action: "unmute"
do:
    iot:purpose: ":mute.false"
