---
action: "turn up"
match:
    iot:facet: ":lighting.light"
do:
    iot:purpose: ":brightness"
    iot:unit: ":math.fraction.percent"
    value: +20
---
action: "turn down"
match:
    facet: ":lighting.light"
do:
    iot:purpose: ":brightness"
    iot:unit: ":math.fraction.percent"
    value: -20
