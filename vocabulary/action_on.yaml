---
action: "turn on"
header: 
    response: "turning on {{ count }} {{ things }}"
    zero: "nothing to turn on"
    one: "turning on {{ count }} {{ thing }}"
do:
    iot:purpose: ":on"
    value: true
---
action: "turn on"
do:
    iot:purpose: ":on.true"
---
action: "turn off"
header: 
    response: "turning off {{ count }} {{ things }}"
    zero: "nothing to turn off"
    one: "turning off {{ count }} {{ thing }}"
do:
    iot:purpose: ":on"
    value: false
---
action: "turn off"
do:
    iot:purpose: ":on.false"
