---
action: "lock"
do:
    iot:purpose: ":lock"
    value: true
header:
    zero: "nothing to lock"
    one: "locking one {{ thing }}"
    response: "locking {{ count }} {{ things }}"
---
action: "lock"
do:
    iot:purpose: ":lock.true"
---
action: "unlock"
do:
    iot:purpose: ":lock"
    value: false
header:
    zero: "nothing to unlock"
    one: "unlocking one {{ thing }}"
    response: "unlocking {{ count }} {{ things }}"
---
action: "unlock"
do:
    iot:purpose: ":lock.false"
